{% extends 'base.html' %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" type="text/css" href="{% static 'diary/css/signup.css' %}">
{% endblock %}

{% block title %}サインアップ | Private Diary{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="container-form">
            <h1>サインアップ</h1>
            <form method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}

                {{form.as_p}}

                {% if redirect_field_value %}
                <input type="hidden" name="{{redirect_field_name}}" value="{{redirect_field_value}}" />
                {% endif %}
                <button class="" type="submit">登録</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
