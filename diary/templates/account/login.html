{% extends 'base.html' %}

{% block title %}Log In | Private Diary{% endblock %}

{% block activate_login %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="container-form">
            <h1>Log In</h1>
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}

                {{form.as_p}}

                {% if redirect_fiels_value %}
                <input type="hidden" name="{{redirect_field_name}}" value="{{redirect_field_value}}" />
                {% endif %}

                <button class="" type="submit">ログイン</button>
                <p><a class="button" href="{% url 'account_reset_password' %}">パスワードを忘れました？</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
