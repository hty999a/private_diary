{% extends 'base.html' %}
{% load static %}

{% block title %}日記作成 | Private Diary{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block extra_style %}
<link rel="stylesheet" type="text/css" href="{% static 'diary/css/diary_create.css' %}">
{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="" type="submit">作成</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
